<app-header></app-header>
<div class="container-fluid" style="margin-top: 100px">
  <h1 class="text-center text-danger my-5">Wishlist</h1>
  <!-- Items -->
  <div *ngIf="allProducts.length > 0" class="row my-5">
    <div *ngFor="let product of allProducts" class="col-md-3 p-4">
      <div
        class="card shadow rounded-0 border-0"
        style="width: 100%"
      >
        <img
          routerLink="/view-product/{{ product.id }}]"
          [src]="product.image"
          class="card-img-top"
          alt="image"
          height="250px"
        />
        <div class="card-body">
          <h5 class="card-title">{{ product.title.slice(0, 25) }}</h5>
          <p class="card-text">{{ product.description.slice(0, 60) }}</p>
          <h5 class="card-text text-center">
            Price :
            <span class="text-primary fw-bold">$ {{ product.price }}</span>
          </h5>
          <div class="d-flex justify-content-between">
            <a (click)="removeItem(product._id)" class="btn btn-outline-danger"
              ><i class="fa-solid fa-trash"></i
            ></a>
            <a (click)="addToCart(product)" class="btn btn-outline-success"
              ><i class="fa-solid fa-cart-shopping"></i
            ></a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- No item in Wishlist -->
  <div *ngIf="allProducts.length == 0" class="row my-5">
    <div class="col-md-3"></div>
    <div
      class="col-md-6 d-flex flex-column justify-content-center align-items-center"
    >
      <img [src]="emptyWishlistImg" alt="" class="w-100" />
      <button routerLink="/" class="btn btn-success shadow">
        <i class="fa-solid fa-backward me-2"></i>Back to Home
      </button>
    </div>
    <div class="col-md-3"></div>
  </div>
</div>
